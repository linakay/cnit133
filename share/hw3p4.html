        function gtnm() {
            var n1, n2;

            nxn = n1*n2;
            anum = document.forms['numform'].elements['ans'].value;

            correct = n1*n2;
            // document.forms['numform'].elements['ans'].value="";
            if (anum==correct) {

                document.getElementById('stp').style.display="inline";

                document.getElementById('result').innerHTML='No. Please try again.';
